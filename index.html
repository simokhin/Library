<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>My minimalistic library</h1>
    </header>
    <main style="min-height: 100vh;">
        <div class="main-header">
            <h2>Book List</h2>
            <button id="add-book-button">Add book</button>
        </div>
        <div class="list">
        </div>
    </main>
    <footer>
        <a href="https://github.com/simokhin">My GitHub</a>
    </footer>
    <dialog id="add-book">
        <form method="dialog">
            <legend>Add book</legend>
            
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">

            <label for="title">Title:</label>
            <input type="text" name="title" id="title">

            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages">

            <div class="radio">
                <label for="read">Read <input type="radio" name="read" id="read"></label>
                <label for="unread">Unread <input type="radio" name="read" id="unread"></label>
            </div>
            
            <div class="form-buttons">
                <button type="submit">Add</button>
                <button id="close">Close form</button>
            </div>
        </form>
    </dialog>
</body>
</html>
